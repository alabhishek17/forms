<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Personal Details</legend>
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" id="firstname" required><br><br><br>
        <label for="middlename">Middlename:</label>
        <input type="text" name="middlename" id="middlename"><br><br><br>
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname"><br><br><br>
        <label for="course">Course:</label>
        <select id="course">
            <option value="">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B-com">B-com</option>
        </select><br><br>
        <label for="gender">Gender:</label><br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male"><br><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female"><br><br>
        <label for="other">Other</label>
        <input type="radio" name="gender" value="other" id="other"><br><br>

        <label for="dob">DOB</label>
        <input type="datetime-local" name="dob" id="dob"><br><br>

        <label for="phone">Phone</label>
        <input type="tel" value="+91" disabled style="width: 30px;">
        <input type="tel" name="phone" id="phone"><br><br>

        <label for="address">Address</label><br><br>
        <textarea name="address" id="address" cols="30px" rows="10px"></textarea><br>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="re-type password">Re-type password</label>
        <input type="password" name="re-type password" id="re-type password"><br><br>

        <input type="checkbox" name="term" id="term">
        <label for="term">Agree to trems and condition</label><br><br>
        
        <label for="file">Choose File</label>
        <input type="file" name="file" id="file"><br><br>

        <label for="color">Choose Color</label>
        <input type="color" name="color" id="color"><br><br>
        
        <input type="button" value="Re-set">
        <input type="button" value="Submit">
    </fieldset>
    </form>
</body>
</html>
